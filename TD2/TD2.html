<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TD2</title>
  <link href="css/TD2.css" rel="stylesheet">
  <style>

    .contenuOnglet {
      display: none;
    }

    .contenuOnglet.active {
      display: block;
    }
  </style>
</head>
<body>

<div id="onglets">
  <button onclick="changerOnglet('ongletCapteur')">Capteur</button>
  <button onclick="changerOnglet('ongletHistorique')">Historique</button>
  <button onclick="changerOnglet('ongletMonCompte')">Mon Compte</button> <!-- Nouvel onglet -->
</div>

<div id="ongletCapteur" class="contenuOnglet">
  <h2>Capteur de Température</h2>
</div>

<div id="ongletHistorique" class="contenuOnglet">
  <section aria-label="Historique des températures">
    <h2>Historique des températures</h2>
    <div id="alert-live-region" aria-live="assertive" role="alert"></div>
    <div id="historique" aria-live="polite" role="log" aria-relevant="additions"></div>
  </section>
</div>




  <div id="ongletMonCompte" class="contenuOnglet">
    <h2>Mon Compte</h2>
    <div id="infosCompte">
      <!-- Affichage des informations du compte -->
      <p>Nom: John Doe</p>
      <p>Email: john.doe@example.com</p>
      <!-- Autres informations de compte -->
    </div>
    <div id="parametresCompte">
      <!-- Affichage des paramètres du compte -->
      <h3>Paramètres</h3>
      <ul>
        <li><a href="#">Modifier les informations personnelles</a></li>
        <li><a href="#">Paramètres de sécurité</a></li>
        <!-- Autres liens vers les paramètres -->
      </ul>
    </div>
    <div id="notifications">
      <!-- Affichage des notifications du compte -->
      <h3>Notifications</h3>
      <!-- Affichage des préférences de notification ou des notifications récentes -->
    </div>
  </div>


</div>

<script src="js/TD2.js"></script>
<script src="js/capteur.js"></script>

</body>
</html>

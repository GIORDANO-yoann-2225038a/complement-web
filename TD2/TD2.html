<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TD2</title>
  <link href="css/TD2.css" rel="stylesheet">
  <style>

    .contenuOnglet {
      display: none;
    }

    .contenuOnglet.active {
      display: block;
    }
  </style>
</head>
<body>

<div id="onglet">
  <button onclick="changerOnglet('ongletCapteur')">Capteur</button>
  <button onclick="changerOnglet('ongletHistorique')">Historique</button>
  <button onclick="changerOnglet('ongletMonCompte')">Mon Compte</button>
</div>

<div id="ongletCapteur" class="contenuOnglet">
  <h2>Capteur de Température</h2>
</div>

<div id="ongletHistorique" class="contenuOnglet">
  <section aria-label="Historique des températures">
    <h2>Historique des températures</h2>
    <div id="alert-live-region" aria-live="assertive" role="alert"></div>
    <div id="historique" aria-live="polite" role="log" aria-relevant="additions"></div>
  </section>
</div>




  <div id="ongletMonCompte" class="contenuOnglet">
    <h2>Mon Compte</h2>
    <div id="infosCompte">
      <p>Nom: john bee</p>
      <p>Email: exemple@example.com</p>
    </div>
    <div id="parametresCompte">
      <h3>Paramètres</h3>
      <ul>
        <li><a href="#">Modifier les informations personnelles</a></li>
        <li><a href="#">Paramètres de sécurité</a></li>
      </ul>
    </div>
    <div id="notifications">
      <h3>Notifications</h3>
    </div>
  </div>


</div>

<script src="js/TD2.js" type="module"></script>
<script src="js/capteur.js" type="module"></script>

</body>
</html>
